<!DOCTYPE html>

    <title>Andy Shauf: The Party</title>
    <link rel="stylesheet" href="style.css" />

    <div id="show-tracks">
      <main class="home">
        <header>
          <div class="nav-title">Andy Shauf: The Party</div>
          <div class="nav-menu">Close</div>
        </header>
        <div class="tracks">

            <span class="track-title"> <a href="#">the magician</a> </span>
            <span class="track-length"> 03:51 </span>
          </div>

          <div class="track play-track" data-track="2" data-slug="tracks/early-to-the-party">

            <span class="track-length"> 04:05 </span>
          </div>

          <div class="track play-track" data-track="3" data-slug="tracks/twist-your-ankle">

            <span class="track-length"> 03:46 </span>
          </div>
          <span class="divider"> / </span>
          <div class="track play-track" data-track="4" data-slug="tracks/quite-like-you">

          </div>
          <span class="divider"> / </span>
          <div class="track play-track" data-track="5" data-slug="tracks/begin-again">
            <span class="track-title"> begin again </span>
            <span class="track-length"> 03:17 </span>
          </div>
          <span class="divider"> / </span>
          <div class="track play-track" data-track="6" data-slug="tracks/the-worst-in-you">
            <span class="track-title"> the worst in you </span>
            <span class="track-length"> 02:55 </span>
          </div>
          <span class="divider"> / </span>
          <div class="track play-track" data-track="7" data-slug="tracks/to-you">
            <span class="track-title"> to you </span>
            <span class="track-length"> 03:54 </span>
          </div>
          <span class="divider"> / </span>
          <div class="track play-track" data-track="8" data-slug="tracks/eyes-of-them-all">
            <span class="track-title"> eyes of them all </span>
            <span class="track-length"> 03:54 </span>
          </div>
          <span class="divider"> / </span>
          <div class="track play-track" data-track="9" data-slug="tracks/alexander-all-alone">
            <span class="track-title"> alexander all alone </span>
            <span class="track-length"> 03:58 </span>
          </div>
          <span class="divider"> / </span>
          <div class="track play-track" data-track="10" data-slug="tracks/martha-sways">
            <span class="track-title"> martha sways </span>
            <span class="track-length"> 04:18 </span>
          </div>
        </div>
        <div class="player">
          <div class="play-track" data-track="1" data-slug="tracks/the-magician">
            <span class="track-title"> the magician </span>
            <span class="track-length"> 03:51 </span>
          </div>
          <div class="track-buttons">
            <span class="track-title buttons play"> play </span>
            <span class="divider"> | </span>
            <span class="track-title buttons prev"> prev </span>
            <span class="divider"> | </span>
            <span class="track-title buttons next"> next </span>
          </div>
        </div>
      </main>
    </div>
    <div id="particles-js"></div>
